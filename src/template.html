<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><button id="home">Home</button></li>
                    <li><button id="search">Search</button></li>
                    <li><button id="about">About</button></li>
                </ul>
            </nav>

            <div class="website-title">
                <h2>Weather App</h2>
            </div>

            <nav>
                <ul>
                    <li><button id="link1">Link 1</button></li>
                    <li><button id="link2">Link 2</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="section1">
                <div class="search_bar">
                    <div class="search_bar_image"></div>
                    <input type="text" placeholder="Search City, State or Country" id="search_bar_write">
                </div>
            </div>

            <nav class="section2">
                <ul>
                    <li><button id="today">Today</button></li>
                    <li><button id="hourly">Hourly</button></li>
                    <li><button id="lastmonth">Last Month</button></li>
                    <li><button id="forecast">15-Day Forecast</button></li>
                </ul>
            </nav>

            <div class="section3">
                <!-- <div class="display_today_data"></div> -->
                
                <div class="display_hourly_data">
                    <div class="title-card">
                        <h1>Hourly Weather</h1><br>
                        <p>Insert City/State/Country result here.</p>
                    </div>

                    <div class="day-date">
                        <h2>Insert day and date (Day, Month day, Year)</h2>
                    </div>

                    <details class="data">
                        <summary>
                            <div class="static time">
                                <p>12 AM</p>
                            </div>
                            <div class="static temperature">
                                <p>53Â°</p>
                            </div>
                            <div class="static temperature-icon">T-Icon</div>
                            <div class="temperature-description">
                                <p>Partly cloudy throughout the day.</p>
                            </div>
                            <div class="static rain-icon">R-Icon</div>
                            <div class="static rain-percentage">
                                <p>100%</p>
                            </div>
                            <div class="static wind-icon">W-Icon</div>
                            <div class="wind-speed">
                                <p>Wind Speed</p>
                            </div>
                            <div class="static details-arrow">Arrow</div>
                        </summary>

                        <h1>WOW</h1>
                    </details>
                </div>

                <!-- <div class="display_forecast_data"></div> -->
            </div>
        </main>

        <!-- <footer>
            <div class="website-footer">
                <h2>This is a footer</h2>
            </div>
        </footer> -->
    </body>
</html>
